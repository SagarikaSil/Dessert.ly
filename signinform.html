<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert.ly Sign in</title>
    <link rel="stylesheet" href="signinform.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form__layout">
        <h1>SIGN IN</h1>
        <form>
            <label for="name">Enter Your Name:</label>
            <br>
            <input placeholder="  My Name" minlength="4" maxlength="20" id="name" type="text" required/>
            <br/><br/>
            <label for="num">Enter Your Phone Number:</label>
            <br>
            <input placeholder="  +91 1234567890" maxlength="14" id="num" type="text" required/>
            <br/><br/>
            <label for="emailid">Enter Your Email ID:</label>
            <br>
            <input placeholder="  dessert@gmail.com" id="emailid" type="email" required/>
            <br/><br/>
            <label for="pass">Enter Your Password:</label>
            <br>
            <input placeholder="  ********" id="pass" type="password" required/>
            <br/><br/>
            <label for="add">Enter Your Address:</label>
            <br>
            <input placeholder="  My Address" id="add" type="text" required/>
            <br/><br/>
            <div>
                <button class="sub">Sign In</button>
            </div>
        </form>
    </div>
</body>
